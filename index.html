<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="scoresContainer">

        <div id="pScore">
            <div class="scoresTitle">Player Score</div>
            <div id="playScore" class="score">0</div>
        </div>

        <div id="cScore">
            <div class="scoresTitle">CPU Score</div>
            <div id="compScore" class="score">0</div>
        </div>

    </div>

    <div id="movesContainer">
        <div id="playMove">-</div>
        <div id="vs">Vs</div>
        <div id="compMove">-</div>
    </div>

    <div id="result">SELECT A MOVE TO START</div>
    <div id="gameButtonContainer">
        <button id="btn1">ROCK</button>
        <button id="btn2">PAPER</button>
        <button id="btn3">SCISSORS</button>
        <button id="btn4">RESET</button>
    </div>

    <script src="rpslogic.js"></script>

</body>

</html>
