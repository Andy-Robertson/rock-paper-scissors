<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- css import -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- css browser reset -->
    <link rel="stylesheet" type="text/css" href="normalize.css">
</head>

<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div id="scoresContainer" class="scoresContainer">
        <div id="pScore" class="pScore">
            <div class="scoresTitle">Player Score</div>
            <div id="playScore" class="score">0</div>
        </div>
        <div id="cScore" class="cScore">
            <div class="scoresTitle">CPU Score</div>
            <div id="compScore" class="score">0</div>
        </div>
    </div>
    <div id="movesContainer" class="movesContainer">
        <div id="playMove" class="playMove">-</div>
        <div id="vs" class="vs">Vs</div>
        <div id="compMove" class="compMove">-</div>
    </div>
    <div id="result" class="result">SELECT A MOVE TO START</div>
    <div id="gameButtonContainer" class="gameButtonContainer">
    </div>
    <!-- JavaScript import -->
    <script src="rpslogic.js"></script>
</body>

</html>
